<html>

	<head>
	<title>Prowler</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>

	<body>

	<nav class="navbar navbar-default" id="theNavBar">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a id="logo" href=""><img width="115" height="55" src="/pictures/prowler_logo.png"> </img></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavBar" background="ffffff">
				<ul class="nav navbar-nav">
					<li class=""><a href="#">North Oakland</a></li>
					<li class=""><a href="#">Central Oakland</a></li>
					<li class=""><a href="#">South Oakland</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="https://accounts.google.com/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					{% if user_email %}
					<li><a href="{{ logout_url }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
					{% else %}
					<li><a href="{{ login_url }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	</body>
	
</html>
