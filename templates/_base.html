<html>

	<head>
	<title>Prowler</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>

	<body>

	<nav class="navbar navbar-default" id="theNavBar">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a id="logo" href=""><img width="150" height="65" src="/pictures/prowler_logo.png"> </img></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavBar" background="ffffff">
				<ul class="nav navbar-nav">
					<li class=""><a href="#">North Oakland</a></li>
					<li class=""><a href="#">Central Oakland</a></li>
					<li class=""><a href="#">South Oakland</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class=""><a href="#" data-toggle="modal" data-target="#AboutUsModal">About Us</a></li>
					<li class=""><a href="#" data-toggle="modal" data-target="#ContactUsModal">Contact Us</a></li>
					<li><a href="https://accounts.google.com/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					{% if user_email %}
					<li><a href="{{ logout_url }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
					{% else %}
					<li><a href="{{ login_url }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	
	<div id="AboutUsModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-md">
			
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">About Us</h2>
				</div>
				
				<div class="modal-body" style="text-align:justify">
					<p>The prowler is the best application known to man.</p>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div id="ContactUsModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-md">
			
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">Contact Us</h2>
				</div>
				
				<div class="modal-body">
					<form id="ContactForm" action="contact" method="post" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="control-label col-xs-1" for="name"> <span class="glyphicon glyphicon-user"></span></label>
							<div class="col-xs-11">
								<input type="name" class="form-control" name="name" placeholder="What is your name?">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-1" for="email"> <span class="glyphicon glyphicon-envelope"></span></label>
							<div class="col-xs-11">
								<input type="email" class="form-control" name="email" placeholder="What is your email?">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-1" for="comment"><span class="glyphicon glyphicon-pencil"></span></label>
							<div class="col-xs-11">
								<textarea class="form-control" rows="5" name="comment" placeholder="Tell us what is on your mind!"></textarea>
							</div>
						</div>
				</div>
				
				<div class="modal-footer">
					<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	</body>
	
</html>
